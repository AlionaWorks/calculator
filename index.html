<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="history"></div>
        <div class="result"></div>
    </div> 
    <div class="calculator">
        <div class="block block-delete">
            <button class="figure delete-all-button" data-value="C" data="">C</button>
            <button class="figure delete-button" data-value="Backspace" data="">X-</button>
        </div>
        <div class="block">
            <button class="figure" data-value="7" data="Digit7">7</button>
            <button class="figure" data-value="8" data="Digit8">8</button>
            <button class="figure" data-value="9" data="Digit9">9</button>
            <button class="figure calc" data-value="+">+</button>
        </div>
        <div class="block">
            <button class="figure" data-value="4" data="Digit4">4</button>
            <button class="figure" data-value="5" data="Digit5">5</button>
            <button class="figure" data-value="6" data="Digit6">6</button>
            <button class="figure calc" data-value="-">-</button>
        </div>
        <div class="block">
            <button class="figure" data-value="1" data="Digit1">1</button>
            <button class="figure" data-value="2" data="Digit2">2</button>
            <button class="figure" data-value="3" data="Digit3">3</button>
            <button class="figure calc" data-value="*">*</button>
        </div>
        <div class="block">
            <button class="figure" data-value="coma">,</button>
            <button class="figure" data-value="0">0</button>
            <button class="figure calc" data-value="/">/</button>
            <button class="figure dorivn calc" data-value="=">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
